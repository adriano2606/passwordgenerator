<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body id="boostrap-override">
  <div class="hero">
    <div class="container d-flex flex-column justify-content-center text-light">
      <div class="row gap-0 row-gap-5">
        <div class="col-lg-6 d-flex flex-column justify-content-center pt-5 pt-lg-0 ">
          <h1 class="my-title fw-semibold mb-4">Generate secure password</h1>
          <p>Create strong, unique passwords effortlessly with our generator. Protect your accounts with random
            combinations of letters, numbers, and symbols.</p>
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-center pb-5 pb-lg-0">
          <div id="newPassBox" class="card mb-5 ">
            <div class="card-header">
              Generated Password
            </div>
            <div class="card-body">
              <h5 class="card-title"><span id="newPass"></span></h5>
            </div>
          </div>
          <label for="range" class="form-label align-self-start mb-3 fs-5">Password size: <span id="CharQuantity"
              class="bg-primary rounded p-1 "></span></label>
          <input type="range" class="form-range mb-4" min="4" max="20" step="1" value="10" id="range">
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="lowerCaseOption" checked>
            <label class="form-check-label" for="lowerCaseOption">Consider lower case letters</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="upperCaseOption" checked>
            <label class="form-check-label" for="upperCaseOption">Consider upper case letters</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="specialCharOption" checked>
            <label class="form-check-label" for="specialCharOption">Consider special characteres</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" role="switch" id="numberCharOption" checked>
            <label class="form-check-label" for="numberCharOption">Consider numbers</label>
          </div>
          <button type="button" id="button" class="btn btn-primary btn-lg mt-4">
            <i class="fa-solid fa-key white"></i>Generate Password</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>

</html>
